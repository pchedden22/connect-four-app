<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 Setup</title>
</head>
<body>
    <h1>Connect 4 Setup</h1>
    <form action="/game" method="GET">
        <label for="rows">Rows:</label>
        <input type="number" id="rows" name="rows" value="6" min="4">
        <br>
        <label for="columns">Columns:</label>
        <input type="number" id="columns" name="columns" value="7" min="4">
        <br>
        <label for="win_length">Win Length:</label>
        <input type="number" id="win_length" name="win_length" value="4" min="4">
        <br>
        <label for="difficulty">Difficulty:</label>
        <select name="difficulty" id="difficulty">     
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
            <option value="very_hard">Very Hard</option>
        </select>
        <br>
        <button type="submit">Start Game</button>
    </form>
</body>
</html>

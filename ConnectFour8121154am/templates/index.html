<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect 4 Setup</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }
    h1 {
      margin-bottom: 1.5rem;
      color: #333;
    }
    label {
      display: block;
      text-align: left;
      margin: 0.5rem 0 0.2rem;
      color: #555;
    }
    input[type="number"],
    select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #1f4037;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #163126;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connect 4 Setup</h1>
    <form action="/game" method="GET">
      <label for="rows">Rows:</label>
      <input type="number" id="rows" name="rows" value="6" min="4" />

      <label for="columns">Columns:</label>
      <input type="number" id="columns" name="columns" value="7" min="4" />

      <label for="win_length">Win Length:</label>
      <input type="number" id="win_length" name="win_length" value="4" min="4" />

      <label for="difficulty">Difficulty:</label>
      <select name="difficulty" id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
        <option value="very_hard">Very Hard</option>
      </select>
      <button type="submit">Start Game</button>
    </form>
  </div>
</body>
</html>
